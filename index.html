<body>
	<div class="fireworks-container"></div>
	<h1>Rádio Estremadura 2024</h1>
  <div class="fireworks-container"></div>
	<div class="countdown">
		<div>
			<div class="value days">0</div>
			<div class="label">Dias</div>
			<div class="yeardigit">0</div>
		</div>
		<div>
			<div class="value hours">0</div>
			<div class="label">Horas</div>
			<div class="yeardigit">0</div>
		</div>
		<div>
			<div class="value minutes">0</div>
			<div class="label">Minutos</div>
			<div class="yeardigit">0</div>
		</div>
		<div>
			<div class="value seconds">0</div>
			<div class="label">Segundos</div>
			<div class="yeardigit">0</div>
		</div>
	</div>
</body>
<script>

    var message = "©arlos Copyright";

    function clickIE4() {
        if (event.button == 2) {
            alert(message);
            return false;
        }
    }

    function clickNS4(e) {
        if (document.layers || document.getElementById && !document.all) {
            if (e.which == 2 || e.which == 3) {
                alert(message);
                return false;
            }
        }
    }

    if (document.layers) {
        document.captureEvents(Event.MOUSEDOWN);
        document.onmousedown = clickNS4;
    } else if (document.all && !document.getElementById) {
        document.onmousedown = clickIE4;
    }

    document.oncontextmenu = new Function("alert(message);return false")
</script>
<script>

    function disableselect(e) {
        return false
    }
    function reEnable() {
        return true
    }
    document.onselectstart = new Function("return false")
    if (window.sidebar) {
        document.onmousedown = disableselect
        document.onclick = reEnable
    }
</script>
<script>
        window.oncontextmenu = function () {
            console.log("Right Click Disabled");
            return false;
        }
    </script> 
  <script src='https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js'></script><script  src="./script.js"></script>

</body>
